{% extends 'layout.html' %}

{% block body %}
    <h1>Users</h1>
        <ul class="list-group" style="background-color: #8b95c9">
            {% for user in users %}
            <li class="list-group-item">
                    <a href="user/{{user.id}}">{{ user.name }}</a>
                    <span class="pull-right">
                    <button class="btn btn-xs btn-secondary" >+</button>
                    </span>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
