{% extends 'layout.html' %}

{% block body %}
    <h1>Articles</h1>
    {% for article in articles %}
        <ul class="list-group" style="background-color: #8b95c9">
            <li class="list-group-item"><a href="article/{{article.id}}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
